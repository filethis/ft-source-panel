<link rel="import" href="../polymer/polymer.html">

<link rel="import" href="../iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../paper-dialog/paper-dialog.html">
<link rel="import" href="../iron-label/iron-label.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../array-filter/array-filter.html">
<link rel="import" href="../ft-create-connection-dialog/ft-create-connection-dialog.html">
<link rel="import" href="../ft-source-grid/ft-source-grid.html">


<!-- TODO: Retrofit this to use iron-list instead of a dom-repeat template. -->


<!--
`ft-source-panel`
A panel that displays a list of FileThis sources.

@demo demo/index.html 
-->

<dom-module id="ft-source-panel">

    <style include="iron-flex iron-flex-alignment"></style>

    <template>

        <ft-source-grid id="grid"
            style="overflow:hidden; overflow-y:scroll; border:1px solid #DDD;"
                        sources="[[_sourcesFilteredAndSorted]]">
        </ft-source-grid>

        <!-- Connect Dialog -->
        <paper-dialog modal id="modalCreateConnectionDialog",
                      on-iron-overlay-opened="_onCreateConnectionDialogOpened",
                      style="width:630px;
                      padding-left:40px; padding-top:12px; padding-right:40px; padding-bottom:5px;">

            <ft-create-connection-dialog
                    id="createConnectionDialog">
            </ft-create-connection-dialog>

        </paper-dialog>

        <array-filter
            items="{{sources}}"
            filtered="{{_sourcesFilteredAndSorted}}"
            filter="_filter"
            sort="_sorter">
        </array-filter>

    </template>

    <script>
        Polymer({

            is: 'ft-source-panel',

            properties: {

                /** The list of all source resources. */
                sources: {
                    type: Array,
                    notify: true,
                    value: []
                },

                _sourcesFilteredAndSorted: {
                    type: Array,
                    notify: true,
                    value: []
                },

                /** A filter function. Takes a source as single argument. Overrides blacklist, and whitelist. */
                filter: {
                    type: Object,  // function
                    notify: true,
                    value: null
                },

                /** A blacklist of source identifiers. Precedence: Overrides whitelist. */
                blacklist: {
                    type: Array,
                    notify: true,
                    value: []
                },

                /** A whitelist of source identifiers. */
                whitelist: {
                    type: Array,
                    notify: true,
                    value: []
                },

                /** An optional sorter function. Takes two sources as arguments to compare. Your function should return 1, or -1 to denote greater-than or less-than. When null, the default, sources are sorted alphabetically by source name property. */
                sorter: {
                    type: Object,  // function
                    notify: true,
                    value: null
                },

                /** The currently-selected source, if any. */
                selectedSource:
                {
                    type: Object,
                    notify: true,
                    value: null
                }
            },

            _filter: function(source)
            {
                // Use filter function, if specified
                if (this.filter != null)
                    return this.filter(source);

                // Use blacklist, if specified
                if (this.blacklist.length > 0)
                {
                    this.blacklist.forEach(function(blackSource)
                    {
                        if (blackSource.name == source.name)
                            return false;
                    });
                    return true;
                }

                // Use whitelist, if specified
                if (this.whitelist.length > 0)
                {
                    this.whitelist.forEach(function(whiteSource)
                    {
                        if (whiteSource.name == source.name)
                            return true;
                    });
                    return false;
                }

                // Otherwise, allow everything to pass through
                return true;
            },

            _sorter: function(first, second)
            {
                // Use sorter function, if specified
                if (this.sorter != null)
                    return this.sorter(first, second);

                // Sort alphabetically by source name property
                return (first.name > second.name ? 1 : -1);
            },

            _onSourceClicked: function(event, detail)
            {
                var source = event.model.source;
                var createConnectionDialog = this.$.createConnectionDialog;
                createConnectionDialog.source = source;

                modalCreateConnectionDialog.open();
            },

            _onCreateConnectionDialogOpened: function(event, detail)
            {
                // TODO: Is this the best place to do this?
                this.$.createConnectionDialog.initialize();
            }
        });
    </script>
</dom-module>
