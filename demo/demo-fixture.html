<!-- FileThis demo element -->

<!-- Imports -->
<link rel="import" href="../../polymer/polymer.html">

<link rel="import" href="../../paper-button/paper-button.html">
<link rel="import" href="../../paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../paper-menu-button/paper-menu-button.html">
<link rel="import" href="../../paper-item/paper-item.html">
<link rel="import" href="../../paper-input/paper-input.html">
<link rel="import" href="../../iron-label/iron-label.html">
<link rel="import" href="../../paper-checkbox/paper-checkbox.html">
<link rel="import" href="../../iron-icon/iron-icon.html">

<link rel="import" href="../ft-source-panel.html">


<!--

This element defines a source grid example that allows experimentation with configuration.

@demo demo/index.html
 -->
<dom-module id="demo-fixture">

    <style include="iron-flex iron-flex-alignment"></style>

    <template>

        <div class="layout horizontal">

            <!-- Some configuration options to play with -->
            <div class="layout vertical" style="width:200px; height:100%;">

                <!-- Title -->
                <iron-label style="font-family:Arial;font-size:14pt">
                    Configuration
                </iron-label>

                <div style="height:30px;"></div>

                <!-- Filter Function -->
                <div class="layout horizontal center">
                    <input type="checkbox" checked="{{useWhitelist}}">
                    <div style="width:3px;"></div>
                    Use Filter Function
                </div>
                <div style="height:5px;"></div>
                <textarea id="filter" rows="5" style="width:100%; resize:none;"></textarea>

                <div style="height:25px;"></div>

                <!-- Blacklist -->
                <div class="layout horizontal center">
                    <input type="checkbox" checked="{{useBlacklist}}">
                    <div style="width:3px;"></div>
                    Use Blacklist
                </div>
                <div style="height:5px;"></div>
                <textarea id="blacklist" rows="5" style="width:100%; resize:none;"></textarea>

                <div style="height:25px;"></div>

                <!-- Whitelist -->
                <div class="layout horizontal center">
                    <input type="checkbox" checked="{{useWhitelist}}">
                    <div style="width:3px;"></div>
                    Use Whitelist
                </div>
                <div style="height:5px;"></div>
                <textarea id="whitelist" rows="5" style="width:100%; resize:none;"></textarea>

                <div style="height:25px;"></div>

                <!-- Sorter Function -->
                <div class="layout horizontal center">
                    <input type="checkbox" checked="{{useWhitelist}}">
                    <div style="width:3px;"></div>
                    Use Sorter Function
                </div>
                <div style="height:5px;"></div>
                <textarea id="sorter" rows="5" style="width:100%; resize:none;"></textarea>
            </div>

            <!-- The source panel -->
            <ft-source-panel
                    id="panel"
                    style="width:100%; height:100%;">
            </ft-source-panel>

        </div>

    </template>

    <script>

        Polymer
        ({
            is: 'demo-fixture',

            properties:
            {
                useBlacklist:
                {
                    type: Boolean,
                    notify: true,
                    value: false
                },
                useWhitelist:
                {
                    type: Boolean,
                    notify: true,
                    value: false
                }
            },

            ready: function()
            {
                var path = "fake-sources.json";

                var xmlHttpRequest = new XMLHttpRequest();
                xmlHttpRequest.overrideMimeType("application/json");
                xmlHttpRequest.open('GET', path, true);
                xmlHttpRequest.onreadystatechange = function()
                {
                    if (xmlHttpRequest.readyState == 4 &&
                        xmlHttpRequest.status == "200")
                    {
                        var sources = JSON.parse(xmlHttpRequest.responseText);
                        panel.sources = sources;
                    }
                };
                xmlHttpRequest.send();
            }

        });

    </script>

</dom-module>
