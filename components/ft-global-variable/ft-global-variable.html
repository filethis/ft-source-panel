<link rel="import" href="../polymer/polymer.html">


<dom-module id="ft-global-variable">

    <!-- This is not a visual element -->
    <template>
        <style>
            :host {
                display: none;
            }
        </style>
    </template>

    <script>

        // Make sure the "FileThis" namespace exists
        window.FileThis = window.FileThis || {};
        window.FileThis.FtGlobalVariable = window.FileThis.FtGlobalVariable || {};

        window.FileThis.FtGlobalVariable.gNameToReferencesMap = {};
        window.FileThis.FtGlobalVariable.gDidInitialPropagation = false;
        window.FileThis.FtGlobalVariable.gPropagating = false;
        window.FileThis.FtGlobalVariable.gInitialPropagationScheduled = false;
        
        window.FileThis.FtGlobalVariable.propagateValue = function(name, value)
        {
            // Set the values of all other references to our value
            var references = window.FileThis.FtGlobalVariable.gNameToReferencesMap[name];
            if (!references)
                return;
            window.FileThis.FtGlobalVariable.gPropagating = true;
            references.forEach(function(reference)
            {
                if (reference !== this)
                    reference.set("value", value);
            }.bind(this));
            window.FileThis.FtGlobalVariable.gPropagating = false;
        };

        Polymer({

            is: 'ft-global-variable',

            observers:
            [
                "_onNameOrValueChanged(name, value)",
            ],

            properties:
            {
                name: {
                    type: String,
                },

                value: {
                    notify: true,
                },

                _registered: {
                    type: Boolean,
                    value: false
                },
            },
            
            ready: function()
            {
                if (!this._registered)
                    this._register();
            },
            
            _register: function()
            {
                this._registered = true;

                var name = this.name;

                // If there is no reference to our name, yet
                var references = window.FileThis.FtGlobalVariable.gNameToReferencesMap[name];
                if (references === undefined)
                {
                    // Add our reference, and we're done
                    window.FileThis.FtGlobalVariable.gNameToReferencesMap[name] = [this];
                    return;
                }

                // If our reference is already in the list, do nothing
                var index = references.indexOf(this);
                var isReferenced = (index > 0);
                if (isReferenced)
                    return;

                // Add our reference to the list
                references.push(this);
            },

            _onNameOrValueChanged: function(name, value)
            {
                if (!this._registered)
                    this._register();

                // If not wired yet, do nothing
                if (!window.FileThis.FtGlobalVariable.gDidInitialPropagation)
                    return;

                // If we are in the middle of propagating, do nothing
                if (window.FileThis.FtGlobalVariable.gPropagating)
                    return;

                // If "name" is not defined yet, wait until it is
                if (name === undefined)
                    return;

                // Propagate the value
                // TODO: This does not quite work. If another global variable depends on this one, it won't propagate when it changes...
                this._propagateValue();
            },

            _propagateValue: function()
            {
                var name = this.name;
                var value = this.get("value");

                window.FileThis.FtGlobalVariable.propagateValue(name, value);
            },

            attached: function()
            {
                if (!window.FileThis.FtGlobalVariable.gInitialPropagationScheduled)
                    this._scheduleInitialPropagation();
            },

            _scheduleInitialPropagation: function()
            {
                // We are the chosen one
                window.FileThis.FtGlobalVariable.gInitialPropagationScheduled = true;
                
                // This is a simulation of DOM ready event.
                // TODO: When migrate to Polymer 2, replace with a connectedCallback() method?
                this.async(this._initialPropagation);
            },

            _initialPropagation: function()
            {
                var nameToReferencesMap = window.FileThis.FtGlobalVariable.gNameToReferencesMap;
                for (var name in nameToReferencesMap)
                {
                    if (!nameToReferencesMap.hasOwnProperty(name))
                        continue;

                    var references = nameToReferencesMap[name];

                    // Find the last reference that has a defined value
                    var referenceWithValue = null;
                    var referenceCount = references.length;
                    var lastReferenceIndex = referenceCount - 1;
                    for (var index = lastReferenceIndex; index >= 0; index--)
                    {
                        var reference = references[index];
                        var value = reference.get("value");

                        if (value !== undefined)
                        {
                            referenceWithValue = reference;
                            break;
                        }
                    }

                    // If there is no reference with a value, skip to the next variable name
                    if (!referenceWithValue)
                        continue;

                    // Propagate its value
                    referenceWithValue._propagateValue();
                }

                window.FileThis.FtGlobalVariable.gDidInitialPropagation = true;
            },

            detached: function()
            {
                // TODO: Need to reset things, but which? Will we get ready() call again when re-attached?

                this._unregister();
            },

            _unregister: function()
            {
                var name = this.name;

                // If there are no references to our name, do nothing
                var references = window.FileThis.FtGlobalVariable.gNameToReferencesMap[name];
                if (references === undefined)
                    return;

                // If our reference is not in the list, do nothing
                var index = references.indexOf(this);
                var isReferenced = (index > 0);
                if (!isReferenced)
                    return;

                // Remove our reference from the list
                references.splice(index, 1);
            },
            
        })

    </script>
</dom-module>
