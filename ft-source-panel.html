<!--
`ft-source-panel`
A panel that displays a list of FileThis sources.

@demo demo/index.html 
-->

<dom-module id="ft-source-panel">

    <template>

        <style include="iron-flex iron-flex-alignment iron-positioning iron-flex-factors"></style>

        <style>
            :host {
                display:block;
            }
        </style>

        <!-- Search and sort bar -->
        <div
                id="searchAndSortBar"
                class="layout horizontal center"
                style="height:60px; padding-left:16px; padding-right:16px; border-bottom:1px solid #DDD; "
                hidden$="[[!_showHeader]]">

            <!-- Title -->
            <iron-label
                    hidden$="[[!showTitle]]"
                    style="font-family:Arial; font-size:14pt; ">
                [[title]]
            </iron-label>

            <div class="flex"></div>

            <paper-button
                    on-click="_onFocusButtonClicked">
                Focus
            </paper-button>

            <!-- Filter -->
            <paper-menu-button
                    hidden$="[[!showFilters]]">

                <!-- Button -->
                <paper-button
                        slot="dropdown-trigger"
                        style="width:100px; height:32px; font-size:12px; background-color:white; text-transform: none; border:1px solid #DDD; ">
                    <iron-icon icon="arrow-drop-down"></iron-icon>
                    <span>[[filter]]</span>
                </paper-button>

                <!-- Dropdown -->
                <paper-listbox
                        slot="dropdown-content"
                        selected="{{_filterIndex}}">
                    <template
                            is="dom-repeat"
                            items="[[_filters]]"
                            as="filter">
                        <paper-item>[[filter]]</paper-item>
                    </template>
                </paper-listbox>

            </paper-menu-button>

            <!-- Search -->
            <paper-input
                    id="searchPatternField"
                    label="Search"
                    hidden$="[[!showSearchPatternField]]"
                    value="{{_searchPattern}}">
                <!--<iron-icon icon="search" slot="prefix"></iron-icon>-->
                <!--<div slot="prefix" style="width:5px; "></div>-->
                <paper-icon-button
                        slot="suffix"
                        on-click="_clearSearchPattern"
                        hidden$="[[!_haveSearchPattern]]"
                        icon="clear"
                        alt="clear"
                        title="clear">
                </paper-icon-button>
            </paper-input>

        </div>

        <!-- Source Grid -->
        <div
                id="gridScroller"
                style="overflow:auto;">
            <ft-source-grid
                    id="sourceGrid"
                    sources="[[_sourcesFilteredAndSorted]]"
                    selected-source="{{selectedSource}}">
            </ft-source-grid>
        </div>

        <!-- Connect Dialog -->
        <ft-create-connection-dialog
                id="createConnectionDialog"
                on-cancel="_onCreateConnectionDialogClosed"
                on-commit="_onCreateConnectionDialogClosed">
        </ft-create-connection-dialog>

        <!-- Filtered source list -->
        <array-filter
                id="arrayFilter"
                items="{{sources}}"
                filtered="{{_sourcesFilteredAndSorted}}"
                filter="_filter"
                sort="_sorter">
        </array-filter>

    </template>

    <script>
        Polymer({

            is: 'ft-source-panel',

            behaviors: [
                Polymer.IronResizableBehavior,
                FtScrollingBehavior
            ],

            listeners:
            {
                'connect': '_onConnectToSource',
                'tap': '_onTap'
            },

            properties: {

                /** The list of all source resources. */
                sources: {
                    type: Array,
                    notify: true,
                    value: [],
                    observer: "_onSourcesChanged"
                },

                /** The name of the filter to apply to sources. */
                filter: {
                    type: String,
                    notify: true,
                    value: ""
                },

                /** The currently-selected source, if any. */
                selectedSource:
                {
                    type: Object,
                    notify: true,
                    value: null
                },

                /** Show a title string. */
                showTitle:
                {
                    type: Boolean,
                    value: true,
                    observer: "_showButtonChanged"
                },

                /** Title to display when "showTitle" is true. */
                title:
                {
                    type: String,
                    value: "Sites"
                },

                /** Show a filter popup button. */
                showFilters:
                {
                    type: Boolean,
                    value: true,
                    observer: "_showButtonChanged"
                },

                /** Show a button that lets users choose to show the search field. */
                showSearchPatternField:
                {
                    type: Boolean,
                    value: true,
                    observer: "_showButtonChanged"
                },

                _showHeader:
                {
                    type: Boolean,
                    value: true,
                    observer: "_showHeaderChanged"
                },

                _searchPattern: {
                    type: String,
                    value: "",
                    observer: "_searchPatternChanged"
                },

                _haveSearchPattern:
                {
                    type: Boolean,
                    value: false
                },

                _sourcesFilteredAndSorted: {
                    type: Array,
                    value: []
                },

                _filters: {
                    type: Array,
                    value: [
                        "All",
                        "Banking",
                        "Favorites",
                        "Financial",
                        "Payroll",
                        "Tax",
                        "Utilities"
                    ]
                },

                _filterIndex: {
                    type: Number,
                    value: 0,
                    observer: "_filterIndexChanged"
                }

            },

            ready: function()
            {
                this._manageScroller(this.$.gridScroller);

//                setInterval(function()
//                    {
//                        this._printActiveElementStack(document);
//                    }.bind(this), 2000);
            },

            _printActiveElementStack: function()
            {
                this._printActiveElementStackRecursive(document.activeElement);
                console.log("-------------");
            },

            _printActiveElementStackRecursive: function(element)
            {
                console.log(element);

                const shadowRoot = element.shadowRoot;
                if (!shadowRoot)
                    return;

                var activeElement = shadowRoot.activeElement;
                if (!activeElement)
                    return;

                // Recurse
                this._printActiveElementStackRecursive(activeElement);
            },

            _onFocusButtonClicked: function()
            {
                this.async(function()
                {
                    this._forceFocus();
                }, 500)
            },

            _forceFocus: function()
            {
                var searchPatternField = this.$.searchPatternField;
                searchPatternField.focus();
            },
            
            _clearSearchPattern: function()
            {
                this._searchPattern = "";
            },

            _onSourcesChanged: function()
            {
                // Hack so that contents always get clipped, initially
                this.$.sourceGrid.fire('resize')
            },

            _onTap: function(event)
            {
                if (event.ftComponentName === undefined)
                    event.ftComponentName = "ft-source-panel";
            },

            _filterIndexChanged: function(to, from)
            {
                if (this._filterIndex === null)
                    return;
                if (this._filterIndex === -1)
                    return;
                const filter = this._filters[this._filterIndex];
                this.filter = filter;
            },

            _calculateScrollerHeight: function(scroller)
            {
                const bar = this.$.searchAndSortBar;
                const barIsHidden = (bar.offsetParent === null);
                var barHeight = 0;
                if (!barIsHidden)
                    barHeight = bar.offsetHeight;
                return this.clientHeight - barHeight;
            },

            _filter: function(source)
            {
                const searchString = this._searchPattern.toLowerCase();

                // If we have no search string, let everything through
                if (searchString === "")
                    return true;

                // If the search string matches any part of the source name, let it through
                const sourceName = source.name.toLowerCase();
                const index = sourceName.indexOf(searchString);
                const containsSearchString = (index >= 0);
                if (containsSearchString)
                    return true;

                // No match
                return false;
            },

            _sorter: function(first, second)
            {
                // Sort alphabetically by the source name
                return (first.name > second.name ? 1 : -1);
            },

            _searchPatternChanged: function(to, from)
            {
                this._haveSearchPattern = !!this._searchPattern;

                this.$.arrayFilter.update();
            },

            _onConnectToSource: function(event, detail)
            {
                var source = detail;
                var createConnectionDialog = this.$.createConnectionDialog;
                createConnectionDialog.source = source;

                createConnectionDialog.open();
            },

            _showButtonChanged: function(to, from)
            {
                this._showHeader = this._canShowHeader();
            },

            _showHeaderChanged: function(to, from)
            {
                this.notifyResize();
            },

            _canShowHeader: function()
            {
                if (this.showTitle)
                    return true;
                if (this.showFilters)
                    return true;
                if (this.showSearchPatternField)
                    return true;
                return false;
            },

            _onCreateConnectionDialogClosed: function()
            {
                // Deselect the selected source item
//                this.selectedSource = null;  // This should work!!!
                this.$.sourceGrid.clearSelection();
            }

        });
    </script>
</dom-module>
