<!--
`<ft-source-panel>`

This element displays a list of FileThis source resources. Above the list is a header area that can display a heading, a popup menu of filtering options, and a textual search field. Which header elements are displayed is configurable.

@demo
-->
<dom-module id="ft-source-panel">

    <template>

        <style include="iron-flex iron-flex-alignment iron-positioning iron-flex-factors"></style>

        <style>
            :host {
                display:block;
                overflow:hidden;
                @apply --layout-vertical;

                --paper-button-raised-keyboard-focus: {
                    font-weight: normal;
                };
                --paper-button-flat-keyboard-focus: {
                    font-weight: normal;
                };

                @apply --ft-source-panel;
            }
        </style>

        <!-- Settings -->
        <ft-global-variable name="ft-source-panel-show-filters" value="{{showFilters}}"></ft-global-variable>
        <ft-global-variable name="ft-source-panel-heading" value="{{heading}}"></ft-global-variable>
        <ft-global-variable name="ft-source-panel-show-heading" value="{{showHeading}}"></ft-global-variable>
        <ft-global-variable name="ft-source-panel-show-search-field" value="{{showSearchField}}"></ft-global-variable>

        <!-- Search and sort bar -->
        <div
                id="searchAndSortBar"
                class="layout horizontal center"
                style="height:60px; padding-left:16px; padding-right:16px; border-bottom:1px solid #DDD; "
                hidden$="[[!_showHeader]]">

            <!-- Heading -->
            <iron-label
                    hidden$="[[!showHeading]]"
                    style="font-family:Arial; font-size:14pt; ">
                [[heading]]
            </iron-label>

            <div class="flex"></div>

            <!-- Filter -->
            <paper-menu-button
                    hidden$="[[!showFilters]]">

                <!-- Button -->
                <paper-button
                        slot="dropdown-trigger"
                        style="width:110px; height:32px; font-size:14px; background-color:white; text-transform: none; border:1px solid #DDD; ">
                    <div
                            class="layout horizontal center"
                            style="width:100%">
                        <iron-icon icon="arrow-drop-down"></iron-icon>
                        <span>[[selectedFilter.name]]</span>
                    </div>
                </paper-button>

                <!-- Dropdown -->
                <paper-listbox
                        slot="dropdown-content"
                        attr-for-selected="id"
                        selected="{{selectedFilterId}}">
                    <template
                            is="dom-repeat"
                            items="[[filters]]"
                            as="filter">
                        <paper-item
                                id="[[filter.id]]"
                                style="font-size:14px; ">
                            [[filter.name]]
                        </paper-item>
                    </template>
                </paper-listbox>

            </paper-menu-button>

            <!-- Search -->
            <paper-input
                    id="searchPatternField"
                    autofocus
                    label="Search"
                    style="margin-left:8px; width:120px; "
                    hidden$="[[!showSearchField]]"
                    value="{{_searchPattern}}">
                <!--<iron-icon icon="search" slot="prefix"></iron-icon>-->
                <!--<div slot="prefix" style="width:5px; "></div>-->
                <paper-icon-button
                        slot="suffix"
                        on-tap="_clearSearchPattern"
                        hidden$="[[!_haveSearchPattern]]"
                        icon="clear"
                        alt="clear"
                        title="clear">
                </paper-icon-button>
            </paper-input>

        </div>

        <!-- Source Grid -->
        <ft-source-grid
                id="sourceGrid"
                class="flex"
                sources="[[_sourcesFilteredAndSorted]]"
                selected-source="{{selectedSource}}">
        </ft-source-grid>

        <!-- Connect Dialog -->
        <ft-create-connection-dialog
                id="createConnectionDialog"
                on-cancel="_onCreateConnectionDialogClosed"
                on-commit="_onCreateConnectionDialogClosed">
        </ft-create-connection-dialog>

        <!-- Filtered source list -->
        <array-filter
                id="arrayFilter"
                items="{{sources}}"
                filtered="{{_sourcesFilteredAndSorted}}"
                filter="_filter"
                sort="_sorter">
        </array-filter>

    </template>

    <script>
        Polymer({

            is: 'ft-source-panel',

            behaviors: [FileThis.SourcePanelSettingsBehavior],

            listeners:
            {
                'connect-command': '_onConnectCommand',
                'tap': '_onTap'
            },

            observers:
            [
                "_onSettingsPropertyChanged(showFilters, heading, showHeading, showSearchField)",
            ],

            properties: {

                /** The list of all source resources. */
                sources: {
                    type: Array,
                    notify: true,
                    value: [],
                    observer: "_onSourcesChanged"
                },

                /** The currently-selected source. */
                selectedSource:
                {
                    type: Object,
                    notify: true,
                    value: null
                },

                /** The list of filters that can be applied to the source list. */
                filters: {
                    type: Array,
                    value: [
                        {id:"all", name:"All"},
                        {id:"banking", name:"Banking"},
                        {id:"favorites", name:"Favorites"},
                        {id:"financial", name:"Financial"},
                        {id:"payroll", name:"Payroll"},
                        {id:"tax", name:"Tax"},
                        {id:"utilities", name:"Utilities"}
                    ],
                    observer: "_onFiltersChanged"
                },

                /** The id of the currently-selected filter. */
                selectedFilterId: {
                    type: String,
                    notify: true,
                    observer: "_onSelectedFilterIdChanged"
                },
                
                /** The currently-selected filter. */
                selectedFilter: {
                    type: Object,
                    notify: true,
                    readonly: true
                },

                /** True when at least one of the header widgets is displayed. When false, the header is hidden. */
                _showHeader:
                {
                    type: Boolean,
                    value: true
                },

                /** The search string entered by the user. */
                _searchPattern: {
                    type: String,
                    value: "",
                    observer: "_searchPatternChanged"
                },

                /** True when there is a search pattern. */
                _haveSearchPattern:
                {
                    type: Boolean,
                    value: false
                },

                /** The output of the <array-filter> used to filter and sort the _sources_ list. */
                _sourcesFilteredAndSorted: {
                    type: Array,
                    value: []
                },

            },

            _onFiltersChanged: function(to, from)
            {
                if (this.filters.length === 0)
                {
                    this.selectedFilterId = null;
                    return;
                }

                var firstFilter = this.filters[0];
                this.selectedFilterId = firstFilter.id;
            },

            _onSelectedFilterIdChanged: function(to, from)
            {
                var selectedFilterId = to;

                if (!selectedFilterId)
                {
                    this.selectedFilter = null;
                    return;
                }

                this.filters.forEach(function(filter)
                {
                    if (filter.id === selectedFilterId)
                        this.selectedFilter = filter;
                }.bind(this))
            },

            _clearSearchPattern: function()
            {
                this._searchPattern = "";
            },

            _onSourcesChanged: function()
            {
                // TODO: Is this still necessary?
                // Hack so that contents always get clipped, initially
                this.$.sourceGrid.fire('resize')
            },

            _onTap: function(event)
            {
                // if (event.ftComponentName === undefined)
                //     event.ftComponentName = "ft-source-panel";
            },

            _filter: function(source)
            {
                var searchString = this._searchPattern.toLowerCase();

                // If we have no search string, let everything through
                if (searchString === "")
                    return true;

                // If the search string matches any part of the source name, let it through
                var sourceName = source.name.toLowerCase();
                var index = sourceName.indexOf(searchString);
                var containsSearchString = (index >= 0);
                if (containsSearchString)
                    return true;

                // No match
                return false;
            },

            _sorter: function(first, second)
            {
                // Sort alphabetically by the source name
                return (first.name > second.name ? 1 : -1);
            },

            _searchPatternChanged: function(to, from)
            {
                this._haveSearchPattern = !!this._searchPattern;

                var arrayFilter = this.$.arrayFilter;
                arrayFilter.update();
            },

            _onConnectCommand: function(event, detail)
            {
                var source = detail;
                var createConnectionDialog = this.$.createConnectionDialog;
                createConnectionDialog.source = source;

                createConnectionDialog.open();
            },

            _showButtonChanged: function(to, from)
            {
                this._showHeader = this._canShowHeader();

                if (!this.showSearchField)
                    this._clearSearchPattern();
            },

            _canShowHeader: function()
            {
                if (this.showHeading)
                    return true;
                if (this.showFilters)
                    return true;
                if (this.showSearchField)
                    return true;
                return false;
            },

            _onCreateConnectionDialogClosed: function()
            {
                // Deselect the selected source item
//                this.selectedSource = null;  // This should work!!!
                this.$.sourceGrid.clearSelection();
            },

            _onSettingsPropertyChanged: function()
            {
                this._showButtonChanged();

                this.fire("settings-property-changed");
            },

        });
    </script>
</dom-module>
