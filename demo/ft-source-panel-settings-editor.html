<!-- Imports -->
<link rel="import" href="../../ft-global-variable/ft-global-variable.html">
<link rel="import" href="../../iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../paper-checkbox/paper-checkbox.html">
<link rel="import" href="../../paper-input/paper-input.html">
<link rel="import" href="../../polymer/polymer.html">


<!--

This element defines a source grid example that allows experimentation with configuration.

@demo
 -->
<dom-module id="ft-source-panel-settings-editor">

    <template>

        <style include="iron-flex iron-flex-alignment iron-positioning"></style>

        <style>
            :host {
                display:block;
                overflow:hidden;
                @apply --layout-vertical;
                @apply --ft-source-panel-settings-editor;
            }
        </style>

        <style is="custom-style">

            paper-checkbox {
                width:165px;
                margin-bottom:16px;
            }
        </style>

        <!-- Settings -->
        <ft-global-variable name="ft-source-panel-show-filters" value="{{showFilters}}"></ft-global-variable>
        <ft-global-variable name="ft-source-panel-heading" value="{{heading}}"></ft-global-variable>
        <ft-global-variable name="ft-source-panel-show-heading" value="{{showHeading}}"></ft-global-variable>
        <ft-global-variable name="ft-source-panel-show-search-field" value="{{showSearchField}}"></ft-global-variable>

        <!-- Settings -->
        <paper-checkbox checked="{{showHeading}}">
            Show Heading
        </paper-checkbox>

        <div class="layout horizontal">

            <!-- Field -->
            <paper-input
                    id="headingField"
                    value="{{heading}}"
                    label="Heading:"
                    style="width:100px;">
            </paper-input>

        </div>

        <div style="height:20px"></div>

        <paper-checkbox checked="{{showFilters}}">
            Show Filters
        </paper-checkbox>

        <paper-checkbox checked="{{showSearchField}}">
            Show Search Field
        </paper-checkbox>

    </template>

    <script>

        Polymer
        ({
            is: 'ft-source-panel-settings-editor',



            properties: {

                /**
                 * Show a filter popup button.
                 *
                 * Note that you can provide the strings "true" and "false" as attribute values.
                 *
                 * @type {boolean}
                 */
                showFilters:
                {
                    type: Object,
                    value: true,
                    notify: true,
                },

                /** Heading to display when "showHeading" is true. */
                heading:
                {
                    type: String,
                    value: "Sites",
                    notify: true,
                },

                /**
                 * Show a heading string.
                 *
                 * Note that you can provide the strings "true" and "false" as attribute values.
                 *
                 * @type {boolean}
                 */
                showHeading:
                {
                    type: Object,
                    value: true,
                    notify: true,
                },

                /**
                 * Show a button that lets users choose to show the search field.
                 *
                 * Note that you can provide the strings "true" and "false" as attribute values.
                 *
                 * @type {boolean}
                 */
                showSearchField:
                {
                    type: Object,
                    value: true,
                    notify: true,
                },

            },

        });

    </script>

</dom-module>
