<!-- ft-create-connection-dialog element demo -->

<!-- Imports -->
<link rel="import" href="../../ft-element-demo/ft-element-demo.html">
<link rel="import" href="../../iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../paper-button/paper-button.html">
<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../ft-create-connection-dialog.html">


<!--

An element that accepts username and password to connect to a document source.

@demo
 -->
<dom-module id="demo-fixture">

    <template>

        <style include="iron-flex iron-flex-alignment iron-positioning"></style>

        <style>
            :host {
                display:block;
                overflow:hidden;
            }
        </style>

        <div class="horizontal center-justified layout"
                         style="width:100%; padding-left:16px; padding-right:16px;">

            <paper-button raised
                          id="poseButton"
                          style="font-family:Arial"
                          on-tap="_onPoseButtonClicked">
                Pose Dialog
            </paper-button>

            <ft-create-connection-dialog id="dialog">
            </ft-create-connection-dialog>

        </div>

    </template>

    <script>

        Polymer
        ({
            is: 'demo-fixture',

            properties:
            {
            },

            ready: function()
            {
                // TODO: Refactor to use ft-http-behavior
                var path = "source.json";

                var xmlHttpRequest = new XMLHttpRequest();
                xmlHttpRequest.overrideMimeType("application/json");
                xmlHttpRequest.open('GET', path, true);
                xmlHttpRequest.onreadystatechange = function()
                {
                    if (xmlHttpRequest.readyState === 4 &&
                        xmlHttpRequest.status === 200)
                    {
                        this.$.dialog.source = JSON.parse(xmlHttpRequest.responseText);
                    }
                }.bind(this);
                xmlHttpRequest.send();

            },

            _onPoseButtonClicked: function()
            {
                // Pose the modal dialog
                var theDialog = this.$.dialog;
                theDialog.open();
            }

        });

    </script>

</dom-module>
