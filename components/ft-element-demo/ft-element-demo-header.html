<link rel="import" href="../iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../iron-pages/iron-pages.html">
<link rel="import" href="../ft-labeled-icon-button/ft-labeled-icon-button.html">
<link rel="import" href="../polymer/polymer.html">

<!--
`<ft-element-demo-header>`

An element that can be used as a header for an element demo. Displays the name of the element and buttons that open its GitHub repo and documentation page.

@demo
-->

<dom-module id="ft-element-demo-header">

    <template>

        <style include="iron-flex iron-flex-alignment iron-positioning"></style>

        <style>
            :host {
                display:block;
                overflow:hidden;
                height:60px;
                background-color:white;
                border-bottom:1px solid #DDD;
                padding-left:16px;
                padding-right:16px;
                @apply --layout-horizontal;
                @apply --layout-center;
                @apply --ft-element-demo;
            }
        </style>

        <!-- Element name -->
        <iron-label
                style="font-family:Arial; font-size:16pt; white-space:nowrap; ">
            <[[name]]>
        </iron-label>

        <!-- Spacer -->
        <div class="flex"></div>

        <!-- GitHub repository button -->
        <ft-labeled-icon-button
                style="padding-left:8px; "
                icon="cloud-queue"
                label="Repo"
                on-tap="_onRepoButtonTapped">
        </ft-labeled-icon-button>

        <!-- Documentation button -->
        <ft-labeled-icon-button
                id="documentationButton"
                icon="info-outline"
                label="Docs"
                on-tap="_onDocumentationButtonClicked">
        </ft-labeled-icon-button>

    </template>

    <script>
        Polymer({

            is: 'ft-element-demo-header',

            properties: {

                name: {
                    type: String,
                    notify: true,
                    value: "ft-thing"
                }
            },

            _onDocumentationButtonClicked: function(event, detail)
            {
                var url = "https://filethis.github.io/" + this.name;
                this._openUrl(url);
            },

            _onRepoButtonTapped: function(event)
            {
                var url = "https://github.com/filethis/" + this.name;
                this._openUrl(url);
            },

            _openUrl: function(url)
            {
                var win = window.open(url, '_blank');
                if (win)
                    win.focus();
                else
                    this.$.confirmationDialog.alert("Please allow popups for this site");
            }

        });

    </script>
</dom-module>
