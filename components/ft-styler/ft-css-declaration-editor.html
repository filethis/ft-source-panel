<link rel="import" href="../ft-labeled-icon-button/ft-labeled-icon-button.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../iron-label/iron-label.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../polymer/polymer.html">


<!--
`<ft-css-declaration-editor>`

aaaaaaaaa

@demo
-->
<dom-module id="ft-css-declaration-editor">

    <template>

        <style include="iron-flex iron-flex-alignment iron-positioning"></style>

        <style>
            :host {
                display:block;
                overflow:hidden;
                @apply --layout-horizontal;
                @apply --layout-end;
            }
        </style>

        <!-- Name -->
        <paper-input
                id="nameField"
                class="flex"
                value="{{declaration.name}}"
                label="Property">
        </paper-input>

        <div style="width:16px; "></div>

        <!-- Value -->
        <paper-input
                id="valueField"
                class="flex"
                value="{{declaration.value}}"
                label="Value">
        </paper-input>

        <!-- Delete button -->
        <ft-labeled-icon-button
                id="deleteButton"
                icon="remove"
                label="Delete"
                on-tap="_onDeleteButtonClicked">
        </ft-labeled-icon-button>
    </template>

    <script>
        Polymer({

            is: 'ft-css-declaration-editor',

            observers: [
                '_onDeclarationChanged(declaration.*)'
            ],

            properties: {
                declaration:
                {
                    type: Object,
                    notify: true
                }
            },

            _onDeclarationChanged: function()
            {
                this.fire('declaration-changed', this.declaration);
            },

            _onDeleteButtonClicked: function(event, detail)
            {
                this.fire('delete-declaration-command', this.declaration);
            }

        });

    </script>
</dom-module>
