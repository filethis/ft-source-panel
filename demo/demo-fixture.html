<!-- FileThis demo element -->

<!-- Imports -->
<link rel="import" href="../../iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../ft-source-panel.html">
<link rel="import" href="./ft-source-panel-config.html">


<!--

This element defines a source grid example that allows experimentation with configuration.

@demo
 -->
<dom-module id="demo-fixture">

    <template>

        <style include="iron-flex iron-flex-alignment iron-positioning"></style>

        <style>
            :host {
                display:block;
            }
        </style>

        <div class="layout horizontal center">

            <!-- Settings -->
            <ft-source-panel-config
                show-title="{{showTitle}}"
                title="{{title}}"
                show-filters="{{showFilters}}"
                show-search-field="{{showSearchField}}">
            </ft-source-panel-config>

            <!-- Panel -->
            <ft-source-panel
                   id="panel"
                   style="width:750px; height:650px; border:1px solid #DDD"
                   show-title="[[showTitle]]"
                   title="[[title]]"
                   show-filters="[[showFilters]]"
                   show-search-field="[[showSearchField]]">
           </ft-source-panel>

        </div>

    </template>

    <script>

        Polymer
        ({
            is: 'demo-fixture',

            properties:
            {
                showTitle:
                {
                    type: Boolean,
                    value: true
                },
                title:
                {
                    type: String,
                    value: "Sources"
                },
                showFilters:
                {
                    type: Boolean,
                    value: true
                },
                showSearchField:
                {
                    type: Boolean,
                    value: true
                }
            },

            ready: function()
            {
                var path = "fake-sources.json";

                var xmlHttpRequest = new XMLHttpRequest();
                xmlHttpRequest.overrideMimeType("application/json");
                xmlHttpRequest.open('GET', path, true);
                xmlHttpRequest.onreadystatechange = function()
                {
                    if (xmlHttpRequest.readyState === 4 &&
                        xmlHttpRequest.status === 200)
                    {
                        var sources = JSON.parse(xmlHttpRequest.responseText);
                        this.$.panel.sources = sources;
                    }
                }.bind(this);
                xmlHttpRequest.send();
            }

        });

    </script>

</dom-module>
