<link rel="import" href="../ft-labeled-icon-button/ft-labeled-icon-button.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../polymer/polymer.html">


<!--
`<ft-form-panel>`

An element that displays a header with a heading, a hide/show button, and a slot for content below the header.

@demo
-->

<dom-module id="ft-form-panel">

    <template>

        <style include="iron-flex iron-flex-alignment iron-positioning"></style>

        <style>
            :host
            {
                display:block;
                overflow:hidden;
                @apply --layout-vertical;
            }
        </style>

        <!-- Header -->
        <div class="layout horizontal center">

            <!-- Show/Hide button -->
            <paper-icon-button
                id="showHideButton"
                icon="clear"
                style="width:35px; height:35px; "
                on-tap="_onShowOrHideButtonClicked"
            >
            </paper-icon-button>

            <!-- Heading -->
            <div
                style="font-family:'Roboto', sans-serif; font-size:14pt; "
            >
                [[heading]]
            </div>

            <div style=width:15px;"></div>

            <!-- Summary slot -->
            <slot name="summary">
            </slot>

            <div class="flex"></div>

            <!-- Controls slot -->
            <slot name="controls">
            </slot>

        </div>

        <!-- Content -->
        <div
            class="flex"
            style="padding-left:35px; "
            hidden$="[[!contentShown]]"
        >

            <!-- Content slot -->
            <slot
                id="content"
                name="content"
            >
            </slot>
        </div>

    </template>

    <script>
        Polymer({

            is: 'ft-form-panel',

            properties: {

                /** Heading to display in header */
                heading:
                {
                    type: String,
                    value: "Untitled"
                },

                /**
                 * Whether to display the panel content.
                 *
                 * Note that you can provide the strings "true" and "false" as attribute values.
                 *
                 * @type {boolean}
                 */
                contentShown: {
                    type: Object,
                    notify: true,
                    value: true,
                    observer: "_contentShownChanged"
                }

            },

            _onShowOrHideButtonClicked: function()
            {
                this.contentShown = !this.contentShown;
            },

            _contentShownChanged: function(to, from)
            {
                var icon;
                var label;
                if (this.contentShown)
                {
                    icon = "clear";
                    label = "Hide";
                }
                else
                {
                    icon = "add";
                    label = "Show";
                }
                this.$.showHideButton.icon = icon;
                this.$.showHideButton.label = label;
            }

        });

    </script>
</dom-module>
